<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Distribuição</title>
  </head>
  <body>

    <h1>Distribuição</h1>
    <div class="container">

        <div class="mb-3 row">
            <form action="{% url "etiquetas" %}" method="POST">
                {% csrf_token %}
                <label for=""  class="col-sm-2 col-form-label">Destino</label>
        
                <select name="" name="destino" id="" class="form-control">
                    <option value="1">Loja 1</option>
                    <option value="2">Loja 2</option>
                    <option value="3">Loja 3</option>
                    <option value="4">Loja 4</option>
                    <option value="5">Loja 5</option>
                </select>
            
                <label for="" class="col-sm-2 col-form-label">Nº Transf.:</label>
             
                <input type="number" name="numero" class="form-control">
            
                <label for="" name="volume" class="col-sm-2 col-form-label">Volume:</label>
                
                <input type="number" class="form-control">
            
                <label for="" class="col-sm-2 col-form-label">Peso</label>
            
                <input type="text" name="peso" class="form-control">
            
                <label for="" class="col-sm-2 col-form-label">Observação</label>
            
                <textarea name="observacao" id="" class="form-control"></textarea>

                <button type="submit" class="btn btn-primary mt-3"> Gerar</button>

            </form>
    
           
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
